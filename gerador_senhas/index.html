<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Gerador de Senhas Seguras</h1>

        <!-- Formulário -->
        <div class="card p-4 shadow-sm mb-4">
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <input type="text" id="descricao" class="form-control" placeholder="Descrição da senha">
            </div>
            <div class="mb-3">
                <label for="comprimento" class="form-label">Comprimento da senha:</label>
                <input type="number" id="comprimento" class="form-control" value="12">
            </div>
            <div class="mb-3">
                <label class="form-check-label"><input type="checkbox" id="numeros" checked> Números</label><br>
                <label class="form-check-label"><input type="checkbox" id="letras" checked> Letras</label><br>
                <label class="form-check-label"><input type="checkbox" id="especiais"> Caracteres especiais</label><br>
            </div>
            <div class="mb-3">
                <label for="caracteres-remover" class="form-label">Caracteres a remover (separados por espaço):</label>
                <input type="text" id="caracteres-remover" class="form-control" placeholder="Ex: ! @ #">
            </div>
        </div>

        <!-- Botões para Limpar -->
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-danger" id="limpar-configuracoes">Limpar Configurações</button>
            <button class="btn btn-warning" id="limpar-senhas">Limpar Senhas</button>
        </div>

        <!-- Botão para Gerar Senha -->
        <div class="d-grid gap-2">
            <button class="btn btn-primary" onclick="gerarSenha()">Gerar Senha</button>
        </div>

        <!-- Exibição da Senha Gerada -->
        <div class="mt-4">
            <h4>Senha Gerada:</h4>
            <p id="senha-gerada" class="lead text-info"></p>
        </div>

        <!-- Lista de Senhas Geradas -->
        <h4 class="mt-4">Senhas Geradas:</h4>
        <ul id="lista-senhas" class="list-group"></ul>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
