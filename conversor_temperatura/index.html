<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4" style="color: #333;">Conversor de Temperatura</h1>
        <div class="row mb-3">
            <div class="col">
                <label for="celsius" class="form-label">Temperatura em Celsius</label>
                <input type="number" id="celsius" class="input-field" placeholder="Digite em Celsius" oninput="converterTemperatura('celsius')">
            </div>
            <div class="col">
                <label for="fahrenheit" class="form-label">Temperatura em Fahrenheit</label>
                <input type="number" id="fahrenheit" class="input-field" placeholder="Digite em Fahrenheit" oninput="converterTemperatura('fahrenheit')">
            </div>
        </div>
        <p id="resultado"></p>
    </div>
    <script defer src="js/script.js"></script>
</body>
</html>
