<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div x-data="pixelArtApp()" class="container">
    <h1>Pixel Art Maker</h1>
    <div>
      <label>Linhas: <input type="number" x-model="rows" min="1" max="100"></label>
      <label>Colunas: <input type="number" x-model="cols" min="1" max="100"></label>
      <button @click="generateGrid">Gerar Grade</button>
      <input type="color" x-model="currentColor">
      <button @click="clearGrid">Limpar Grade</button>
    </div>
    <div id="canvas-container"></div>
    <button @click="saveImage">Salvar como Imagem</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
