<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luz de Semáforo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh; margin: 0;">
    <div class="container text-center bg-white p-5 rounded shadow-sm" x-data="semaforo()" x-init="iniciar()">
        <h1 class="display-4 mb-4">Semáforo</h1>

        <div class="semaforo">
            <div class="light" :class="{'bg-danger': cor === 'vermelho', 'bg-warning': cor === 'amarelo', 'bg-success': cor === 'verde'}"></div>
            <div class="light" :class="{'bg-danger': cor === 'vermelho', 'bg-warning': cor === 'amarelo', 'bg-success': cor === 'verde'}"></div>
            <div class="light" :class="{'bg-danger': cor === 'vermelho', 'bg-warning': cor === 'amarelo', 'bg-success': cor === 'verde'}"></div>
        </div>

        <div class="mt-4">
            <h2 class="display-4" x-text="tempo"></h2>
        </div>

        <div class="btn btn-primary">Avançar</div>

        <div x-show="bloqueioMouse" class=""></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
