<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar de Projetos</title>
  <!-- Link para Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body>
   <!-- Container de Cards -->
   <div class="container my-5">
    <div class="row" x-data="{ projetos: [] }" x-init="fetch('js/projetos.json').then(res => res.json()).then(data => projetos = data)">
      <!-- Cards -->
      <template x-for="projeto in projetos" :key="projeto.nome" class="col-md-6 mb-4">
        <div class="card m-2" style="width: 500px;height: 130px;">
          <div class="card-body text-center">
            <h5 class="card-title" x-text="projeto.nome"></h5>
            <a :href="projeto.link" class="btn btn-primary">Acessar Projeto</a>
          </div>
        </div>
      </template>
    </div>
  </div>

  <!-- Link para o Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
