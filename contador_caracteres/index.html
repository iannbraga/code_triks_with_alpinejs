<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Texto com Contador de Caracteres</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh; margin: 0;">
    <div class="container text-center bg-white p-5 rounded shadow-sm" x-data="contadorCaracteres()">
        <h1 class="display-5 mb-4">Contador de Caracteres</h1>
        
        <!-- Caixa de texto -->
        <div class="mb-4">
            <textarea class="form-control" rows="5" placeholder="Digite algo aqui..." x-model="texto" @input="atualizarContador"></textarea>
        </div>

        <!-- Contador -->
        <div>
            <p class="lead">Caracteres: <span x-text="contador"></span></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
