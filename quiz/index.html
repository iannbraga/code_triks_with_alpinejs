<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh; margin: 0;">
    <div class="container text-center bg-white p-5 rounded shadow-sm" x-data="quizInterativo()">
        <h1 class="display-5 mb-4">Quiz Interativo</h1>
        
        <!-- Pergunta -->
        <div class="mb-4">
            <p class="lead">Qual é o maior planeta do Sistema Solar?</p>
        </div>

        <!-- Opções de Resposta -->
        <div class="mb-4">
            <button class="btn btn-outline-primary btn-lg d-block mb-2" @click="verificarResposta('Terra')">Terra</button>
            <button class="btn btn-outline-primary btn-lg d-block mb-2" @click="verificarResposta('Júpiter')">Júpiter</button>
            <button class="btn btn-outline-primary btn-lg d-block" @click="verificarResposta('Marte')">Marte</button>
        </div>

        <!-- Resultado -->
        <div x-show="mensagem !== ''" class="mt-4">
            <p class="lead fw-bold" x-text="mensagem"></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
