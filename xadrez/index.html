<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuleiro de Xadrez</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
    <div x-data="chessGame()" x-init="init()">
        <h1>Tabuleiro de Xadrez</h1>
        <div class="board-container">
          <div class="labels-vertical">
            <template x-for="n in 8" :key="n">
              <div x-text="9 - n"></div>
            </template>
          </div>
          <div class="board">
            <template x-for="(row, rowIndex) in board" :key="rowIndex">
              <div class="row">
                <template x-for="(cell, colIndex) in row" :key="colIndex">
                  <div 
                    class="cell" 
                    :class="{'black': (rowIndex + colIndex) % 2 === 1, 'white': (rowIndex + colIndex) % 2 === 0, 'selected': selectedCell && selectedCell[0] === rowIndex && selectedCell[1] === colIndex}" 
                    x-text="cell" 
                    @click="selectCell(rowIndex, colIndex)"
                  ></div>
                </template>
              </div>
            </template>
          </div>
          <div class="labels-horizontal">
            <template x-for="letter in 'ABCDEFGH'.split('')" :key="letter">
              <div x-text="letter"></div>
            </template>
          </div>
        </div>
      </div>
      
    <script src="js/script.js"></script>
</body>
</html>
