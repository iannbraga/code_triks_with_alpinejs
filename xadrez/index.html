<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabuleiro de Xadrez</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
  <div x-data="chessGame()" x-init="init()">
    <h1>Tabuleiro de Xadrez</h1>
    <div class="board">
      <!-- Loop para criar o tabuleiro -->
      <template x-for="(row, rowIndex) in board" :key="rowIndex">
        <div class="row">
          <template x-for="(cell, colIndex) in row" :key="colIndex">
            <div class="cell" x-text="cell"></div>
          </template>
        </div>
      </template>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
