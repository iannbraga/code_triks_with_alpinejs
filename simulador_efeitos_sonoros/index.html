<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Efeitos Sonoros</title>
  <!-- Link para Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>
<body class="container">
  <div class="text-center mt-5">
    <h1>Simulador de Efeitos Sonoros</h1>
    <div x-data="{ sound: null }">
      <!-- Botões com ícones -->
      <button class="btn btn-primary m-2" @click="new Audio('acertou.mp3').play()">
        <i class="fas fa-bolt"></i> Acertou
      </button>
      <button class="btn btn-success m-2" @click="new Audio('cavalo.mp3').play()">
        <i class="fas fa-clapperboard"></i> Cavalo
      </button>
      <button class="btn btn-warning m-2" @click="new Audio('faustao-errou.mp3').play()">
        <i class="fas fa-laugh"></i> Errou
      </button>
      <button class="btn btn-primary m-2" @click="new Audio('faustao-oloko-meu.mp3').play()">
        <i class="fas fa-bolt"></i> Oloko Meu
      </button>
      <button class="btn btn-success m-2" @click="new Audio('porra-meu-ala.mp3').play()">
        <i class="fas fa-clapperboard"></i> Cavalo
      </button>
      <button class="btn btn-warning m-2" @click="new Audio('que-e-isso-meu-filho-calma.mp3').play()">
        <i class="fas fa-laugh"></i> Que isso meu filho calma
      </button>
      <button class="btn btn-warning m-2" @click="new Audio('ce-vai-morre.mp3').play()">
        <i class="fas fa-laugh"></i>Cê vai morrer em</button>
    </div>
  </div>

  <!-- Link para Font Awesome para ícones -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <!-- Link para o Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
