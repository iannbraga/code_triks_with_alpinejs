<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Sorteio</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh; margin: 0;">
    <div class="container text-center bg-white p-5 rounded shadow-sm" x-data="simuladorSorteio()">
        <h1 class="display-4 mb-4">Simulador de Sorteio</h1>
        
        <!-- Escolha de faixa ou lista -->
        <div class="mb-4">
            <label class="form-label">Escolha o tipo de sorteio:</label>
            <select class="form-select mb-3" x-model="tipoSorteio">
                <option value="faixa">Sorteio por Faixa</option>
                <option value="lista">Sorteio por Lista</option>
            </select>

            <!-- Faixa personalizada -->
            <div x-show="tipoSorteio === 'faixa'">
                <div class="mb-3">
                    <label class="form-label">Início da Faixa</label>
                    <input type="number" class="form-control" x-model.number="inicioFaixa" placeholder="Ex: 1">
                </div>
                <div>
                    <label class="form-label">Fim da Faixa</label>
                    <input type="number" class="form-control" x-model.number="fimFaixa" placeholder="Ex: 100">
                </div>
            </div>

            <!-- Lista de nomes -->
            <div x-show="tipoSorteio === 'lista'">
                <label class="form-label">Insira os nomes separados por vírgula:</label>
                <textarea class="form-control" x-model="listaNomes" placeholder="Ex: Ana, João, Maria"></textarea>
            </div>
        </div>

        <!-- Botão para sortear -->
        <div class="mb-4">
            <button class="btn btn-primary btn-lg" @click="sortear">Sortear</button>
        </div>

        <!-- Resultado -->
        <div x-show="resultado !== null">
            <h2 class="display-6">Resultado:</h2>
            <p class="display-4" x-text="resultado"></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
