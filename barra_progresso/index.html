<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Progresso</title>
    <!-- Adicionando o link do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Adicionando o Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Adicionando o CSS do estilo -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh; margin: 0;">
    <div class="container text-center bg-white p-5 rounded shadow-sm" x-data="barraProgresso()">
        <h1 class="display-4 mb-4">Barra de Progresso Animada</h1>

        <!-- Barra de Progresso -->
        <div class="progress" style="height: 30px;">
            <div class="progress-bar" role="progressbar" :style="'width: ' + progresso + '%'" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <span x-text="progresso + '%'"></span>
            </div>
        </div>

        <!-- Botões para controlar a animação -->
        <div class="mt-4">
            <button class="btn btn-primary btn-lg me-3" @click="animarProgresso">Iniciar Progresso</button>
            <button class="btn btn-danger btn-lg" @click="resetarProgresso">Resetar Barra</button>
        </div>
    </div>

    <!-- Adicionando o script do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <!-- Script da lógica do progresso -->
    <script src="js/script.js"></script>
</body>
</html>
