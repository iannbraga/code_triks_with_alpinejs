<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronograma Diário de Atividades</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.js" defer></script>
</head>
<body>
    <div class="container py-5" x-data="activityApp()" style="max-width: 600px;">
        <h1 class="text-center mb-4">Cronograma Diário de Atividades</h1>

        <!-- Formulário para adicionar uma nova atividade -->
        <form @submit.prevent="addActivity" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Adicione uma atividade" x-model="newActivity" required>
                <button class="btn btn-primary" type="submit">Adicionar</button>
            </div>
        </form>

        <!-- Lista de atividades -->
        <ul class="list-group">
            <template x-for="(activity, index) in activities" :key="index">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span x-text="activity"></span>
                    <button class="btn btn-danger btn-sm" @click="removeActivity(index)">Remover</button>
                </li>
            </template>
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script do Alpine.js -->
    <script src="script.js"></script>
</body>
</html>
