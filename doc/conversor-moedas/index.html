<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.js" defer></script>
</head>
<body>
    <div class="container py-5" x-data="currencyConverter()">
        <h1 class="text-center mb-4">Conversor de Moedas</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="from-currency" class="form-label">De:</label>
                    <select id="from-currency" class="form-select" x-model="fromCurrency">
                        <option value="USD">Dólar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="BRL">Real (BRL)</option>
                        <option value="BTC">Bitcoin (BTC)</option>
                        <option value="ETH">Ethereum (ETH)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Quantidade:</label>
                    <input type="number" id="amount" class="form-control" x-model="amount" min="1" placeholder="Valor para converter">
                </div>
                <div class="mb-3">
                    <label for="to-currency" class="form-label">Para:</label>
                    <select id="to-currency" class="form-select" x-model="toCurrency">
                        <option value="USD">Dólar (USD)</option>
                        <option value="EUR">Euro (EUR)</option>
                        <option value="BRL">Real (BRL)</option>
                        <option value="BTC">Bitcoin (BTC)</option>
                        <option value="ETH">Ethereum (ETH)</option>
                    </select>
                </div>
                <button class="btn btn-primary w-100" @click="convertCurrency">Converter</button>
                <div class="mt-4">
                    <h4 class="text-center">Resultado: <span x-text="result"></span></h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Link para o script.js -->
    <script src="script.js"></script>
</body>
</html>
