<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Investimentos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.js" defer></script>
</head>
<body>
    <div class="container py-5" x-data="investmentSimulator()" style="max-width: 600px;">
        <h1 class="text-center mb-4">Simulador de Investimentos</h1>

        <!-- Formulário para inserir os dados do investimento -->
        <form @submit.prevent="calculateInvestment" class="mb-4">
            <div class="mb-3">
                <label for="initialInvestment" class="form-label">Valor Inicial (R$)</label>
                <input type="number" class="form-control" id="initialInvestment" placeholder="Valor do investimento inicial" x-model.number="initialInvestment" required>
            </div>
            <div class="mb-3">
                <label for="initialContribution" class="form-label">Aporte Inicial (R$)</label>
                <input type="number" class="form-control" id="initialContribution" placeholder="Valor do aporte inicial" x-model.number="initialContribution" required>
            </div>
            <div class="mb-3">
                <label for="monthlyContribution" class="form-label">Aporte Mensal (R$)</label>
                <input type="number" class="form-control" id="monthlyContribution" placeholder="Valor do aporte mensal" x-model.number="monthlyContribution">
            </div>
            <div class="mb-3">
                <label for="interestRate" class="form-label">Taxa de Juros Anual (%)</label>
                <input type="number" class="form-control" id="interestRate" placeholder="Taxa de juros anual" x-model.number="interestRate" required>
            </div>
            <div class="mb-3">
                <label for="years" class="form-label">Período (anos)</label>
                <input type="number" class="form-control" id="years" placeholder="Período de investimento em anos" x-model.number="years" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Tipo de Juros</label>
                <select class="form-select" x-model="interestType">
                    <option value="simple">Juros Simples</option>
                    <option value="compound">Juros Compostos</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>

        <!-- Resultado do cálculo -->
        <div x-show="investmentValue !== null" class="alert alert-success" role="alert">
            <h4 class="alert-heading">Resultado:</h4>
            <p>Valor Futuro do Investimento: <strong>R$ <span x-text="investmentValue ? investmentValue.toFixed(2) : '0.00'"></span></strong></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script do Alpine.js -->
    <script src="script.js"></script>
</body>
</html>
