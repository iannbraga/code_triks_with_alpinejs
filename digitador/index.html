<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efeito de Texto Digitado</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh; margin: 0;">
    <div class="container text-center bg-white p-5 rounded shadow-sm" x-data="efeitoTexto()">
        <h1 class="display-5 mb-4">Efeito de Texto Digitado</h1>
        
        <!-- Texto digitado -->
        <div>
            <p class="lead" x-text="textoExibido"></p>
        </div>

        <!-- Controle de velocidade -->
        <div class="mt-4">
            <label for="velocidade" class="form-label">Velocidade da digitação:</label>
            <input type="range" id="velocidade" min="1" max="1000" step="1" x-model="velocidade" class="form-range" @input="reiniciarDigitar()">
            <p>Velocidade: <span x-text="velocidade / 100"></span> segundos por caractere</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
